name: Update GitHub Stats

on:
    schedule:
        - cron: "0 06 * * *"
    workflow_dispatch:

jobs:
    update-readme:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  pip install requests
                  pip install matplotlib

            - name: Run script
              run: python .github/update_readme.py

            - name: Generate language chart
              run: python .github/language_chart.py

            - name: Commit changes
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add languages.png
                  git commit - m "Update language chart" || echo "No changes"
                  git push -u origin master
                  git add README.md
                  git commit -m "Update readme" || echo "No changes"
                  git push -u origin master
